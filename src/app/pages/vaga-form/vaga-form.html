<div class="container mt-4">

  <h2 class="mb-3">Nova Vaga</h2>

  <form (ngSubmit)="salvar()">

    <div class="mb-3">
      <label class="form-label">Empresa</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="vaga.empresa"
        name="empresa"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Cargo</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="vaga.cargo"
        name="cargo"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="vaga.status"
        name="status"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Observações</label>
      <textarea
        class="form-control"
        [(ngModel)]="vaga.observacoes"
        name="observacoes"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Salvar
    </button>

  </form>

</div>
